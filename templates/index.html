    <title>Anything But Orange</title>

    <script>
    function search() {
      // Declare variables
      var input, filter, ul, li, a, i;
      input = document.getElementById("searchbar");
      filter = input.value.toUpperCase();
      li = document.getElementsByClassName("bar2");

      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("h4")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }
    function read() {
      // Declare variables
      var input, filter, li, a, i, ul;
      ul = document.getElementsByClassName("bar2");

      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < ul.length; i++) {
          li = ul[i].getElementsByClassName("read")[0];
        a = li.getElementsByTagName("img")[0];
        b = li.getElementsByTagName("img")[1];
        console.log(a.className === "tick" || b.className === "tick");
        console.log(ul[i]);
        if (a.className === "tick" || b.className === "tick") {
          ul[i].style.display = "";
        } else {
          ul[i].style.display = "none";
        }
      }
      search();
    }
    function own() {
      // Declare variables
      var input, filter, li, a, i, ul;
      ul = document.getElementsByClassName("bar2");

      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < ul.length; i++) {
          li = ul[i].getElementsByClassName("owned")[0];
        a = li.getElementsByTagName("img")[0];
        b = li.getElementsByTagName("img")[1];
        if (a.className === "tick" || b.className === "tick") {
          ul[i].style.display = "";
        } else {
          ul[i].style.display = "none";
        }
      }
      search();
    }
</script>
